<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
            <a th:href="@{/products/{id}/delete(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
        </td>
    </tr>
</table>

<a href="/categories">Go to Categories</a> <!-- Added link to categories page -->
</body>
</html>
