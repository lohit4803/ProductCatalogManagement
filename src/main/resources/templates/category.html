<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<ul>
  <li th:each="category : ${categories}">
    <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}"></a>
  </li>
</ul>
<a href="/categories/add">Add Category</a>
</body>
</html>
