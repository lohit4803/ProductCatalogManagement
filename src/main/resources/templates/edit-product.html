<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/{id}/edit(id=${product.id})}" method="post" th:object="${product}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br>
    <!-- Add other product fields as needed -->
    <input type="submit" value="Save">
</form>
<a th:href="@{/products/{id}/delete(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
</body>
</html>
