<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<h2 th:text="${product.name}"></h2>
<p th:text="${product.description}"></p>
<!-- Add other product details as needed -->
<a href="/products/list">Back to Product List</a>
<a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
<a th:href="@{/products/{id}/delete(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
</body>
</html>
