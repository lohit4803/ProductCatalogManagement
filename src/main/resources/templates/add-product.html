<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/products/add}" method="post" th:object="${product}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br>
    <!-- Add other product fields as needed -->
    <label for="categoryId">Category:</label>
    <select id="categoryId" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>
    <input type="submit" value="Add">
</form>
</body>
</html>
